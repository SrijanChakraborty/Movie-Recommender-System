<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Dropdown with Background</title>
  <link rel="icon" href="/static/image/web/logo.png" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .bg {
      background-image: url("/static/image/download1.jpg");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
    }

    .dropdown-container {
      background-color: transparent;
      padding: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dropdown-container h2 {
      font-weight: bold;
      font-size: 18px;
      color: #1964b9;
      margin-bottom: 10px;
    }

    .dropdown-container select {
      width: 100%;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.7);
      color: #000;
      cursor: pointer;
      box-sizing: border-box;
      appearance: none; /* Remove the default arrow */
      background: url('/static/image/down-arrow.png') no-repeat right 10px center; /* Custom arrow image */
      background-size: 20px 20px; /* Size of the custom arrow */
    }

    .dropdown-container select:focus {
      outline: none;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .load-more-button,
    .recommend-button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .load-more-button {
      background-color: #007bff;
      color: white;
    }

    .load-more-button::after {
      content: "â–¼";
      margin-left: 5px;
      font-size: 12px;
    }

    .load-more-button:hover {
      background-color: #0056b3;
    }

    .recommend-button {
      background-color: #28a745;
      color: white;
    }

    .recommend-button::after {
      content: "ðŸŒŸ";
      margin-left: 5px;
      font-size: 12px;
    }

    .recommend-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="dropdown-container">
    
      <select id="dropdown" name="dropdown">
        <option value="" disabled selected>Select an movies</option>
      </select>
      <div class="button-group">
        <button id="load-more" class="load-more-button">Load More</button>
        <button id="recommend" class="recommend-button">Recommended</button>
      </div>
    </div>
  </div>
  <script>
    const dropdown = document.getElementById("dropdown");
    const loadMoreButton = document.getElementById("load-more");
    const recommendButton = document.getElementById("recommend");
    let currentPage = 1;
    const pageSize = 10;

    function loadMovieTitles(page) {
      fetch(`/get_movie_titles?page=${page}&limit=${pageSize}`)
        .then((response) => response.json())
        .then((titles) => {
          if (titles.length === 0) {
            loadMoreButton.style.display = "none"; // Hide button if no more titles
            return;
          }

          titles.forEach((title) => {
            const option = document.createElement("option");
            option.value = title;
            option.textContent = title;
            dropdown.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Error fetching movie titles:', error);
        });
    }

    function initializeDropdown() {
      loadMovieTitles(currentPage);

      loadMoreButton.addEventListener("click", () => {
        currentPage++;
        loadMovieTitles(currentPage);
      });

      recommendButton.addEventListener("click", () => {
        alert("Recommended movie feature is not implemented yet.");
      });
    }

    initializeDropdown();
  </script>
</body>
</html>
