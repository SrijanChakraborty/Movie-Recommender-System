<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Dropdown with Background</title>
  <link rel="icon" href="/static/image/web/logo.png" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .bg {
      background-image: url("/static/image/download1.jpg");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dropdown-container {
      background-color: transparent;
      padding: 20px;
      width: 300px; /* Width of the dropdown */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dropdown-container h2 {
      font-weight: bold;
      font-size: 18px;
      color: #ccc;
      margin-bottom: 10px; /* Space between heading and dropdown */
    }

    .dropdown-container select {
      width: 100%; /* Full width of the container */
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.7);
      color: #000;
      cursor: pointer;
      box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
    }

    .dropdown-container select:focus {
      outline: none;
    }

    .load-more-button {
      margin-top: 10px; /* Space between dropdown and button */
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .load-more-button::after {
      content: "â–¼"; /* Down arrow */
      margin-left: 5px;
      font-size: 12px;
    }

    .load-more-button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="dropdown-container">
      <h2>Choose a movie:</h2>
      <select id="dropdown" name="dropdown">
        <option value="" disabled selected>Select an option</option>
      </select>
      <button id="load-more" class="load-more-button">Load More</button>
    </div>
  </div>
  <script>
    const dropdown = document.getElementById('dropdown');
    const loadMoreButton = document.getElementById('load-more');
    let currentPage = 1;
    const pageSize = 10;

    function loadMovieTitles(page) {
      fetch(`/get_movie_titles?page=${page}&limit=${pageSize}`)
        .then(response => response.json())
        .then(titles => {
          if (titles.length === 0) {
            loadMoreButton.style.display = 'none'; // Hide the button if no more titles
            return;
          }

          titles.forEach(title => {
            const option = document.createElement('option');
            option.value = title;
            option.textContent = title;
            dropdown.appendChild(option);
          });
        });
    }

    function initializeDropdown() {
      loadMovieTitles(currentPage); // Load initial page

      loadMoreButton.addEventListener('click', () => {
        currentPage++;
        loadMovieTitles(currentPage); // Load next page on button click
      });
    }

    initializeDropdown();
  </script>
</body>
</html>
